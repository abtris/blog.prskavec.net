<div class="subscribe">
  <table>
    <tr>      
      <td><a href="{{site.subscribe_rss}}" class="btn"><i class="icon-cog"></i> RSS</a></td>
      <td><a href="http://twitter.com/{{site.twitter_user}}" class="btn"><i class="icon-twitter-sign"></i> Twitter</a></td>
    </tr>
  </table>
</div>
<h1 class="title">{{ site.title }}</h1>
{% if site.subtitle %}
  <p class="lead">{{ site.subtitle }}</p>
{% endif %}
